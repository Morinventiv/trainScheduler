<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
	<div class="container">

		<!-- jumbotron -->
		<div class="jumbotron" style="background-color:#d9534f; color: white">
			<h1 class="text-center">
				Train Scheduler
			</h1>
			<h3 class="text-center">
				Anytime is Train Time
			</h3>
		</div>

		<div class="row">

			<div class="col-lg-12">

				<!-- Current train schedule -->
				<div class="panel panel-danger">
					<div class="panel-heading">
						<h3 class="panel-title">
							<strong>Current Train Schedule</strong>
						</h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id="train-table">
							<thead>
								<tr>
									<th>Train name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>

				<!-- Add train -->
				<div class="panel panel-danger">
					<div class="panel-heading">
						<h3 class="panel-title">
							<strong>Add Train</strong>
						</h3>
					</div>
					<div class="panel-body">

						<!-- Entry Form -->
						<form>
							<div class="form-group">
								<label for="train-name-input">Train Name</label>
								<input class="form-control" id="train-name-input" type="text">
							</div>
							<div class="form-group">
								<label for="dest-input">Destination</label>
								<input class="form-control" id="dest-input" type="text">
							</div>
							<div class="form-group">
								<label for="first-train-time-input">First Train Time (HH:mm - military time)</label>
								<input class="form-control" id="first-train-time-input" type="text">
							</div>
							<div class="form-group">
								<label for="frequency-input">Frequency (min)</label>
								<input class="form-control" id="frequency-input" type="text">
							</div>
							<button class="btn btn-danger" id="add-train-btn" type="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- container /div -->
	</div>

	<!-- javascript -->
	<script src="./assets/js/main.js"></script>

</body>

</html>
